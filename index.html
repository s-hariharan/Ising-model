<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Ising Model</title>
</head>
<body>
	<center><header>
		<h1>Ising Model<h1>
	</header></center>

	<div id="every">
		<div id="lattice">
			<canvas id="theCanvas" height=512 width="512"></canvas>
		</div>
		<div id="parameters">
			<center><h3>Parameters</h3></center>
			Size = 512
			<p>Temperature = <input id="tempReadout" type="text" readonly size="5" value="2.27"></p>
			<p>energy = <input id="energyReadout" type="text" readonly size="5" value ="0"></p>
			<p>Magnetization = <input id="magnetization readout" type="text" readonly size="5" value ="0"></p>
		</div>
		<div id="input">
			<center><h3>Control</h3></center>
			<p>Temperature Slider</p>
			<input id="tempSlider" type="range" min="0.01" max="10" step="0.01" value="2.27"
			onchange="showTemp()" style="width: 180px">
			<br>
			<input id="startButton" type="button" onclick="startStop()" value=" Start ">
		</div>
		<div id="chartContainer">
		</div>

	</div>
</body>
<script src="ising.js"></script>
<script type="text/javascript" src="canvasjs.min.js"></script>

</html>
